    <div id='content' class='container-fluid'>
      <div class='col-md-7'>
          <h2 id='title' class="text-center"></h2>
        <div id='viz-container'></div>
        <!-- hide this^ when form is empty - call $('#viz-container').hide()/.show() -->

      <div id='controls' class='col-md-5'>

          <tr>
              <td>

              </td>
              <td>
                <img class="logo" alt="CEP logo" src='CalEd-logo-revised-sm-color.png' />
              </td>
          </tr>
          </table>

             <p>
              <form class="form-inline text-center">
              <div class="form-group">
                  <label>Collaboration</label>
                  <select class='worksheets form-control text-center'></select>
              </div>
              </form>
          </p>

          <div class='panel-heading'>
            <h3 class='panel-title'>Display Type</h3>
          </div>
          <div class='panel-body'>
            <label class='radio-inline'>
              <input type='radio' name='display-type' checked='true' value='equal'> Equal Gives (1 per participant)
            </label>
            <label class='radio-inline'>
              <input type='radio' name='display-type' value='normalized'> Normalized Gives (1 per experience)
            </label>

              <input type='radio' name='display-type' value='get'> Get-oriented

            </div>
          </div>
        </div> -->
        <div id='info' class="panel panel-primary scroll-container">
          <div class="panel-heading text-center">
            <h3 class="panel-title"></h3>
          </div>
          <div class='panel-body scroll-container'>
            <ul class="nav nav-tabs">
              <li class='active gives-tab'><a href='#gives' data-toggle='tab'>Hosted</a></li>
              <li class='gets-tab'><a href='#gets' data-toggle='tab'>Attended</a></li>
              <li class='mutuals-tab'><a href='#mutuals' data-toggle='tab'>Mutual</a></li>
            </ul>
            <div class="tab-content">
              <div class='tab-pane active' id='gives'>
                <ul class='list-group'></ul>
              </div>
              <div class='tab-pane' id='gets'>
                <ul class='list-group'></ul>
              </div>
              <div class='tab-pane' id='mutuals'>
                <ul class='list-group'></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h2 class='loading text-center alert alert-info'>Loading...</h2>
      <div style="margin-bottom:100px; float:right; padding-right:30px;">
          <span class='participantheader'><span class='participantheaderitem'></span></span><br>
          <span class='participating'><span class='participatingitem'></span></span>
      </div>
